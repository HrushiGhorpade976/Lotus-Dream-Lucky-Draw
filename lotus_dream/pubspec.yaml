name: lotus_dream
description: A cross-platform Lucky Draw app (Android, iOS, Web) with Firebase, payments, multi-language and PWA support.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase packages
  firebase_core: ^3.46.0
  cloud_firestore: ^5.13.0
  firebase_auth: ^5.18.0
  firebase_messaging: ^15.7.0

  # HTTP requests
  http: ^1.3.1

  # State management
  flutter_riverpod: ^2.5.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0

  # Utilities
  uuid: ^3.0.7
  shared_preferences: ^2.2.3

  # UI / Responsive
  responsive_framework: ^0.2.3
  fluttertoast: ^8.2.1

  # Payments (placeholder)
  url_launcher: ^6.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - lib/l10n/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Italic.ttf
          style: italic

  # Enable web support
  web:
    renderer: html

# Optional: Flutter build configurations
# flutter_build_web: true
